<!DOCTYPE html>
<html>
<head>
	<title>FGO Tier List</title>
	<script type="text/javascript" src="files/lib/jquery/jquery.js"></script>
	<link rel='stylesheet' type='text/css' href='files/styles/style.css'/>
</head>
<body>
	<div id="content">
		<div id="owner">Hachalybeius' F/GO Tier List</div>
		<div id="options">
			<div id="JP" 		class="Option OptionText OptionActive">
				JP
				<div class="OptionUnderline" style="height: 3pt;"></div>
			</div>
			
			<div id="US" 		class="Option OptionText">
				US
				<div class="OptionUnderline" style="height: 3pt;"></div>
			</div>
			
			<div id="SORT_BY" 	class="Option OptionText">
				Sort By (<span id="tierSelection">...</span>)
				<div class="OptionUnderline" style="height: 3pt;"></div>
			</div>
			
			<div id="STATS" 	class="Option OptionText">
				Stats
				<div class="OptionUnderline" style="height: 3pt;"></div>
			</div>
		</div>
		<div class="Separator" style="height: 2pt; opacity: 0.9;"></div>
		<div id="CONTENT_SPACE">
			
		</div>
	</div>
	

	<script type="text/javascript" src="files/scripts/util.js"></script>
	<script type="text/javascript" src="files/scripts/servant.js"></script>
	<script type="text/javascript" src="files/scripts/loader.js"></script>
	<script type="text/javascript" src="files/scripts/main.js"></script>
</body>
</html>
